<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Asilo Blackwood</title>
    <link rel="stylesheet" href="../css/style_evento.css">
</head>
<body>
    <header class="card__header">
        <nav class="header__main">
            <ul class="main__list">
                <li><a href="../index.html" class="main__option">Inicio</a></li>
                <li><a href="../html/Evento.html" class="main__option">Evento</a></li>
                <li><a href="../html/testimonios.html" class="main__option">Testimonios</a></li>
                <li><a href="../html/registro.html" class="main__option">Registro</a></li>
            </ul>
        </nav>
        
        <div class="header__content">
            <h1 class="header__title">REGISTRO DEL CONDENADO</h1>
            <p class="header__contect">Completa este formulario bajo tu propio riesgo...<br>Los campos marcados con <span class="required">*</span> son obligatorios</p>
        </div>
    </header>

    <main class="register__container">
        <form class="register__form">
            <div class="form__section">
                <h2 class="section__title">üìú DATOS PERSONALES</h2>
                <div class="form__group">
                    <label for="fullname">Nombre completo <span class="required">*</span></label>
                    <input type="text" id="fullname" required class="form__input">
                    <div class="input__effect"></div>
                </div>
                
                <div class="form__group">
                    <label for="email">Correo electr√≥nico <span class="required">*</span></label>
                    <input type="email" id="email" required class="form__input">
                    <div class="input__effect"></div>
                </div>
                
                <div class="form__group">
                    <label for="phone">Tel√©fono <span class="required">*</span></label>
                    <input type="tel" id="phone" required class="form__input">
                    <div class="input__effect"></div>
                </div>
            </div>
            
            <div class="form__section">
                <h2 class="section__title">üìÖ SELECCI√ìN DEL HORROR</h2>
                <div class="form__group">
                    <label for="date">Fecha de la experiencia <span class="required">*</span></label>
                    <select id="date" required class="form__input">
                        <option value="">-- Selecciona tu condena --</option>
                        <option value="31-oct">31 Oct - Noche de Halloween</option>
                        <option value="2-nov">2 Nov - Noche de √Ånimas</option>
                        <option value="5-nov">5 Nov - Noche del Destino</option>
                    </select>
                    <div class="input__effect"></div>
                </div>
                
                <div class="form__group">
                    <label for="time">Horario <span class="required">*</span></label>
                    <select id="time" required class="form__input">
                        <option value="">-- Elige tu hora final --</option>
                        <option value="20:00">8:00 PM - El primer grito</option>
                        <option value="22:00">10:00 PM - La hora de los condenados</option>
                        <option value="00:00">12:00 AM - La hora sangrienta</option>
                    </select>
                    <div class="input__effect"></div>
                </div>
                
                <div class="form__group">
                    <label for="participants">N√∫mero de almas <span class="required">*</span></label>
                    <input type="number" id="participants" min="1" max="6" required class="form__input">
                    <div class="input__effect"></div>
                </div>
            </div>
            
            <div class="form__section">
                <h2 class="section__title">üìú PACTO FINAL</h2>
                <div class="form__group--checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Acepto que mi alma podr√≠a quedar atrapada en el Asilo Blackwood para siempre <span class="required">*</span></label>
                </div>
                
                <div class="form__group--checkbox">
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter">Deseo recibir noticias sobre futuras experiencias de terror</label>
                </div>
            </div>
            
            <button type="submit" class="form__submit">FIRMAR CON SANGRE</button>
        </form>
    </main>
</body>
</html>
